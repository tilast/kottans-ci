image: ruby:2.3.1
before_script:
  - apt-get update -qq && apt-get install -y -qq nodejs libsqlite3-dev
  - ruby -v
  - which ruby
  - gem install bundler --no-ri --no-rdoc
  - bundle install --deployment --path vendor/bundle --jobs $(nproc)  "${FLAGS[@]}"
tests:
  script:
    - bundle exec rake tests
